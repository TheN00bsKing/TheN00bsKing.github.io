<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>הצוללת האדומה</title>

    <meta name="keywords" content=" צוללת, מוזיקה, חזרות, קרית אונו">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/red-sub.png">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="bower_components/font-awsome/css/font-awesome.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/gallery - component.css" />
    <script src="js/oldGallery/modernizr.custom.js"></script>

<body>
	<script src="js/loader.js" type="text/javascript"></script>
	
	<script type="text/javascript" src="js/menu.js"></script>
    
	<div class="container">
		<div id="grid-gallery" class="grid-gallery">
			<section class="grid-wrap">

					<script>printGallery();</script>
				</ul>

					<span class="nav-close "><i class="fa fa-times fa-2x" ></i></span>
				</nav>
			</section><!-- // slideshow -->
		</div><!-- // grid-gallery -->
	</div>
	<script src="js/oldGallery/imagesloaded.pkgd.min.js"></script>
	<script src="js/oldGallery/masonry.pkgd.min.js"></script>
	<script src="js/oldGallery/classie.js"></script>
	<script src="js/oldGallery/cbpGridGallery.js"></script>
	<script>
		new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
	</script>
