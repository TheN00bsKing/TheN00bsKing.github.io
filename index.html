    <div id="mPlayer">

        </div>
        <iframe width="100%" height="115px" scrolling="no" frameborder="no"

    <script src="bower_components/jquery-waypoints/waypoints.js"></script>
    <script src="bower_components/jquery-waypoints/shortcuts/sticky-elements/waypoints-sticky.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#menu").waypoint('sticky');
        });
        $(document).ready(function() {
            $("#handle").click(function() {
                $("#menu ul:first").slideToggle();
            });
        });
        $(document).ready(function() {
           $("#menu ul li").hover(function() {
                 $(this).find("ul").slideToggle();
            }); 
        });
        $(document).ready(function() {
            $("#mPlayer .play").click(function() {
                $("#mPlayer iframe").slideToggle();
                $("#mPlayer .extend").fadeToggle();
            });
            $("#mPlayer .extend").click(function() {
                $("#mPlayer iframe").toggleClass("expand");
                $("#mPlayer .play").fadeToggle();
                $("#mPlayer .extend").toggleClass("fa-expand");
                $("#mPlayer .extend").toggleClass("fa-compress");
            });
        });
    </script>
