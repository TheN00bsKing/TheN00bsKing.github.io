<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הצוללת האדומה</title>
    <meta name="description" content="האתר של הצוללת האדומה" >
    <meta name="keywords" content=" צוללת, מוזיקה, חזרות, קרית אונו">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/red-sub.png">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="bower_components/font-awsome/css/font-awesome.css">
    <link rel=stylesheet href="css/mPlayer.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui-1.9.2.custom.min.css">

</head>
<body>
	<script src="js/loader.js" type="text/javascript"></script>
    <div id="header">
        <div class="headerImage" id="HI1" style="background-image: url('images/headerGallery/1.jpg')"></div>
        <div class="headerImage" id="HI2" style="background-image: url('images/headerGallery/2.jpg')"></div>
        <div class="headerImage" id="HI3" style="background-image: url('images/headerGallery/3.jpg')"></div>
        <div onclick="lastBackground()" class="arrow l-align"><i class="fa fa-angle-left fa-5x" ></i></div>
        <div onclick="nextBackground()" class="arrow r-align"><i class="fa fa-angle-right fa-5x"></i></div>
        <div id="logo" class="v-align h-align">
            <img class="logoS" src="images/red-sub-logo.png" height="auto" width="100%">
            <img class="logoL" src="images/red-sub.png" height="auto" width="100%">
        </div>
        <script src="js/index/header.js"></script>
	</div>
    
    <script type="text/javascript" src="js/menu.js"></script>
	
	<script src="js/index/events.js" type="text/javascript"></script>
    
    <div id="mPlayer">
        <div id="controls">
            <i class="fa fa-expand extend"></i>
            <i class="fa fa-soundcloud play"></i>
            <div id="volume">
                <i class="fa fa-volume-down fa-4x"></i>
                <div id="SC-volume"></div>
            </div>
        </div>
        <iframe id="sc-widget" width="100%" height="115px" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/8907732&amp;show_artwork=false&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=false&amp;show_reposts=false&amp;visual=false"></iframe> 
        <!-- color=bf0007&amp; -->
        <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/SoundCloud.js"></script>
    </div>
</body>
</html>
